<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ZARDO: Click Empire</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="click.css" /> <!-- اضافه شده برای افکت کلیک -->
</head>
<body>
  <header>
    <div class="gold-bar">💰 <span id="gold">0</span></div>
    <div class="title">ZARDO</div>
    <div class="menu">
      <button id="toggle-theme">🌙</button>
      <button id="reset-btn">🔁</button>
    </div>
  </header>

  <main>
    <section id="business-tab" class="tab">
      <h2>🏭 Businesses</h2>
      <div id="business-list"></div>
    </section>

    <section id="game-tab" class="tab active">
      <div class="vault-box">Vault: <span id="passiveGold">0</span> <button id="collect-btn">📥 Collect</button></div>
      <button id="click-btn" class="main-button">ZDC</button>
      <div class="xp-bar"><div id="xp-fill"></div></div>
      <div class="level-info">Level <span id="level">1</span></div>
    </section>

    <section id="profile-tab" class="tab">
      <div class="profile-card">
        <h2>👤 Profile</h2>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>XP: <span id="xp">0</span> / <span id="xp-next">10</span></p>
      </div>
    </section>
  </main>

  <nav>
    <button onclick="switchTab('business-tab')">🏭</button>
    <button onclick="switchTab('game-tab')">🎮</button>
    <button onclick="switchTab('profile-tab')">👤</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
