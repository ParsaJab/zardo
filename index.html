<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZARDO Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header>
    <div class="xp-bar">
      <span id="level">Lvl 1</span>
      <div class="xp-track">
        <div id="xp-fill"></div>
      </div>
    </div>
    <div class="title">ZARDO</div>
    <div class="settings-tab">⚙️</div>
  </header>

  <!-- Main Click Area -->
  <main>
    <div id="score-display">Gold: <span id="gold-count">0</span></div>
    <button id="click-button">💰 کلیک کن</button>

    <!-- Vault Section -->
    <div class="vault">
      <div class="vault-bar">
        <div id="vault-fill"></div>
      </div>
      <div class="vault-info">
        <p>در خزانه: <span id="vault-amount">0</span> Gold</p>
        <p>ارتقاء بعدی: <span id="vault-upgrade-cost">50</span> Gold</p>
        <div class="vault-actions">
          <button id="collect-button">برداشت</button>
          <button id="upgrade-vault-button">ارتقاء</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Bottom Tabs -->
  <nav class="bottom-tabs">
    <button class="tab" id="business-tab">🏢 بیزنس‌ها</button>
    <button class="tab" id="robot-tab">🤖 ربات</button>
    <button class="tab active" id="click-tab">🖱️ کلیک</button>
    <button class="tab" id="referral-tab">🔗 زیرمجموعه‌ها</button>
  </nav>

  <!-- Floating Profile Tab -->
  <div class="profile-tab">
    <img src="assets/images/profile.png" alt="Profile" />
    <div id="profile-info">
      <p>لول: 1</p>
      <p>درآمد/دقیقه: 0</p>
      <p>تعداد کلیک: 0</p>
      <p>درآمد کل: 0</p>
    </div>
  </div>

  <!-- Panels for Tabs (Hidden by default) -->
  <section id="business-panel" class="panel hidden">
    <button id="start-business">استارت بیزنس</button>
    <div id="business-list"></div>
  </section>

  <section id="robot-panel" class="panel hidden">
    <div id="robot-status">
      <p>ربات فعال نیست</p>
      <button id="buy-robot">خرید ربات</button>
    </div>
    <div id="robot-upgrade" class="hidden">
      <p>قدرت برداشت: <span id="robot-power">1</span></p>
      <p>هزینه ارتقاء: <span id="robot-upgrade-cost">100</span> Gold</p>
      <button id="upgrade-robot">ارتقاء ربات</button>
    </div>
  </section>

  <section id="settings-panel" class="panel hidden">
    <button id="toggle-theme">تغییر تم (تیره/روشن)</button>
  </section>

  <section id="referral-panel" class="panel hidden">
    <p>زیرمجموعه‌ها (به‌زودی...)</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
