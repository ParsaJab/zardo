<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZARDO Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="xp-bar">
      <span id="level">Lvl 1</span>
      <div class="xp-track"><div id="xp-fill"></div></div>
    </div>
    <div class="title">ZARDO</div>
    <div class="settings-tab" id="settings-open">⚙️</div>
  </header>

  <!-- Main Click Panel -->
  <section id="panel-main" class="panel">
    <div id="score-display">Gold: <span id="gold-count">0</span></div>
    <button id="click-button">TOP</button>
    <div class="vault">
      <div class="vault-bar"><div id="vault-fill"></div></div>
      <div class="vault-info">
        <p>Vault: <span id="vault-amount">0</span> Gold</p>
        <p>Next Upgrade: <span id="vault-upgrade-cost">50</span> Gold</p>
        <div class="vault-actions">
          <button id="collect-button">Collect</button>
          <button id="upgrade-vault-button">Upgrade</button>
        </div>
      </div>
    </div>
  </section>

  <!-- Businesses Panel -->
  <section id="panel-business" class="panel hidden">
    <div class="biz-gold-bar">Gold: <span id="biz-gold-amount">0</span></div>
    <div id="business-list"></div>
    <div id="business-select-modal" class="modal hidden">
      <div class="modal-content">
        <h3>Buy a Business</h3>
        <div id="business-select-list"></div>
        <button class="modal-close" id="close-business-modal">Close</button>
      </div>
    </div>
  </section>

  <!-- Robot Panel -->
  <section id="panel-robot" class="panel hidden">
    <div id="robot-status"></div>
  </section>

  <!-- Referral Panel -->
 <section id="panel-referral" class="panel hidden">
  <p style="text-align:center;">Invite your friends and earn rewards!</p>
  <div style="margin:18px 0; text-align:center;">
    <input id="ref-link" readonly style="width:85%;font-size:16px;padding:8px 6px;text-align:center;border-radius:7px;border:1px solid #bbb;">
    <button id="copy-ref-link" style="margin-left:6px;padding:6px 16px;">Copy</button>
  </div>
  <div id="referral-stats" style="text-align:center; margin-top:20px;"></div>
  <!-- بخش نمایش تعداد رفرال و درآمد -->
  <div id="referral-info" style="margin-top:20px;text-align:center;">
    <div>Total Referrals: <b id="ref-count">0</b></div>
    <div>Referral Income: <b id="ref-income">0</b> Gold</div>
  </div>
</section>



  <!-- Settings Panel -->
  <section id="settings-panel" class="panel hidden">
  <div id="tg-user-profile" style="text-align:center;margin-bottom:22px;"></div>
  <button id="toggle-theme">Toggle Theme</button>
  <button id="reset-game-btn" style="margin-top:16px;">Reset Game</button>
</section>
  
  <nav class="bottom-tabs">
    <button class="tab active" data-panel="panel-main">💰</button>
    <button class="tab" data-panel="panel-business">🏭</button>
    <button class="tab" data-panel="panel-robot">🤖</button>
    <button class="tab" data-panel="panel-referral">🔗</button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
