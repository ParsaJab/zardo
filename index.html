
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ZARDO: Click Empire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="title">ZARDO</div>
    <div class="menu">
      <button id="toggle-theme">🌙</button>
      <button id="reset-btn">🔁</button>
    </div>
  </header>

  <main>
    <section id="game-tab" class="tab active">
      <div class="balance">💰 <span id="gold">0</span></div>
      <button id="click-btn" class="neon-button">ZDC</button>
      <div class="xp-container">
        <div class="xp-bar"><div id="xp-fill" class="xp-fill"></div></div>
        <div class="level">Level <span id="level">1</span></div>
      </div>
    </section>

    <section id="shop-tab" class="tab">
      <h2>🏢 ONLINE STORE</h2>
      <div class="shop-list">
        <div class="card">🏪 Shop <span id="shop-count">0</span><button onclick="buyBusiness('shop', 'shop-card')">Buy</button></div>
        <div class="card">🏭 Factory <span id="factory-count">0</span><button onclick="buyBusiness('factory', 'factory-card')">Buy</button></div>
        <div class="card">🏦 Bank <span id="bank-count">0</span><button onclick="buyBusiness('bank', 'bank-card')">Buy</button></div>
        <div class="card">🛢 Storage <span id="storage-capacity">Lvl 1</span><button onclick="upgradeStorage()">Upgrade</button></div>
        <button id="collect-btn" class="collect neon-button">📥 Collect</button>
      </div>
    </section>

    <section id="profile-tab" class="tab">
      <h2>👤 PROFILE</h2>
      <p>Clicks: <span id="clicks">0</span></p>
      <p>XP: <span id="xp">0</span> / <span id="xp-next">10</span></p>
      <p>Vault: <span id="passiveGold">0</span></p>
    </section>
  </main>

  <nav>
    <button onclick="switchTab('game-tab')">🎮</button>
    <button onclick="switchTab('shop-tab')">🏢</button>
    <button onclick="switchTab('profile-tab')">👤</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
