<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <title>ZARDO: Click Empire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="zardo-logo.png" alt="ZARDO Logo" class="zardo-logo"/>
    <div id="gold-bar" class="gold-bar">💰 <span id="gold-amount">0</span></div>
    <div class="menu">
      <button id="toggle-theme">🌙</button>
      <button id="reset-btn">🔁</button>
    </div>
  </header>
  <main>
    <section id="business-tab" class="tab">
      <h3>Businesses</h3>
      <div id="biz-list"></div>
    </section>
    <section id="game-tab" class="tab active">
      <div class="vault-bar">
        <img src="vault-icon.png" class="vault-icon"/>
        <div class="vault-progress">
          <div id="vault-progress-fill"></div>
        </div>
        <div class="vault-text"><span id="vault-amount">0</span>/<span id="vault-capacity">20</span></div>
      </div>
      <div class="center-fade">top</div>
      <!-- بقیه عناصر این تب -->
    </section>
    <section id="profile-tab" class="tab">
      <h3>Profile</h3>
      <p>اینجا می‌تونی عکس پروفایل یا تم رو بزاری...</p>
    </section>
  </main>
  <nav>
    <button onclick="switchTab('business-tab')"><span class="icon-bank"></span></button>
    <button onclick="switchTab('game-tab')"><span class="icon-coin"></span></button>
    <button onclick="switchTab('profile-tab')"><span class="icon-user"></span></button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
