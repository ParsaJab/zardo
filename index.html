
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZARDO Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="xp-bar">
      <span id="level">Lvl 1</span>
      <div class="xp-track"><div id="xp-fill"></div></div>
    </div>
    <div class="title">ZARDO</div>
    <div class="settings-tab" id="settings-open">⚙️</div>
  </header>
  <section id="panel-main" class="panel">
    <div id="score-display">Gold: <span id="gold-count">0</span></div>
    <button id="click-button">💰 Click for Gold</button>
    <div class="vault">
      <div class="vault-bar"><div id="vault-fill"></div></div>
      <div class="vault-info">
        <p>Vault: <span id="vault-amount">0</span> Gold</p>
        <p>Next Upgrade: <span id="vault-upgrade-cost">50</span> Gold</p>
        <div class="vault-actions">
          <button id="collect-button">Collect</button>
          <button id="upgrade-vault-button">Upgrade</button>
        </div>
      </div>
    </div>
  </section>
  <section id="panel-business" class="panel hidden">
    <button id="start-business">Start Business</button>
    <div id="business-list"></div>
  </section>
  <section id="panel-robot" class="panel hidden">
    <div id="robot-status">
      <p>Robot is not active</p>
      <button id="buy-robot">Buy Robot</button>
    </div>
    <div id="robot-upgrade" class="hidden">
      <p>Collect Power: <span id="robot-power">1</span></p>
      <p>Upgrade Cost: <span id="robot-upgrade-cost">100</span> Gold</p>
      <button id="upgrade-robot">Upgrade Robot</button>
    </div>
  </section>
  <section id="panel-referral" class="panel hidden">
    <p>Invite referrals to earn bonus Gold!</p>
  </section>
  <section id="settings-panel" class="panel hidden">
    <button id="toggle-theme">Toggle Theme (Dark/Light)</button>
    <div id="profile-info-settings" style="margin-top:20px;">
      <!-- Profile Info will appear here -->
    </div>
  </section>
  <nav class="bottom-tabs">
    <button class="tab active" data-panel="panel-main">🖱️ Click</button>
    <button class="tab" data-panel="panel-business">🏢 Businesses</button>
    <button class="tab" data-panel="panel-robot">🤖 Robot</button>
    <button class="tab" data-panel="panel-referral">🔗 Referrals</button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
