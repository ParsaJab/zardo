<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ZARDO: Click Empire</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="zardo-logo.png" alt="ZARDO Logo" class="zardo-logo"/>
    <div class="title">ZARDO</div>
    <div class="menu">
      <button id="toggle-theme">ğŸŒ™</button>
      <button id="reset-btn">ğŸ”</button>
    </div>
  </header>
  <main>
    <section id="business-tab" class="tab">
      <button class="start-btn" id="show-market-btn">+ Start Business</button>
      <div id="market-list" style="display:none"></div>
      <h3 class="mybiz-title">My Businesses</h3>
      <div id="my-biz-list"></div>
    </section>
    <section id="game-tab" class="tab active">
      <div class="vault-box">
        <span>Vault: <span id="passiveGold">0</span> / <span id="vault-capacity">20</span></span>
        <button class="glass-btn" id="collect-btn">Collect</button>
        <button class="glass-btn" id="upgrade-vault-btn">
          Upgrade Vault <span id="vault-up-cost"></span>
        </button>
      </div>
      <button id="click-btn" class="main-button glass-btn">ZDC</button>
      <div class="xp-bar"><div id="xp-fill"></div></div>
      <div class="level-info">Level <span id="level">1</span></div>
    </section>
    <section id="profile-tab" class="tab">
      <div class="profile-card glass-box">
        <div class="profile-top">
          <img src="avatar.png" id="profile-pic" alt="Avatar" class="avatar"/>
          <input type="file" id="avatar-input" accept="image/*" style="display:none" />
          <div class="profile-name"><span id="profile-name">Parsa</span></div>
        </div>
        <button class="glass-btn" id="change-bg-btn">Change Background</button>
        <div class="bg-select" id="bg-select" style="display:none">
          <img src="bg1.jpg" class="bg-thumb" data-bg="bg1.jpg">
          <img src="bg2.jpg" class="bg-thumb" data-bg="bg2.jpg">
          <img src="bg3.jpg" class="bg-thumb" data-bg="bg3.jpg">
        </div>
        <p>Clicks: <span id="clicks">0</span></p>
        <p>XP: <span id="xp">0</span> / <span id="xp-next">10</span></p>
      </div>
    </section>
  </main>
  <nav>
    <button onclick="switchTab('business-tab')"><span class="icon-bank"></span></button>
    <button onclick="switchTab('game-tab')"><span class="icon-coin"></span></button>
    <button onclick="switchTab('profile-tab')"><span class="icon-user"></span></button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
