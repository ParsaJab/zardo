
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ZARDO</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ZARDO</h1>
    <div class="settings">
      <button id="toggle-theme">🌙</button>
      <button id="reset-btn">🔁</button>
    </div>
  </header>

  <main>
    <section id="game-tab" class="tab active">
      <div class="gold-display">💰 <span id="gold">0</span></div>
      <button id="click-btn">TAP</button>
      <div class="xp-bar">
        <div class="xp-fill" id="xp-fill" style="width: 0%"></div>
      </div>
      <div class="level-display">⭐ Level <span id="level">1</span></div>
    </section>

    <section id="profile-tab" class="tab">
      <h2>👤 Profile</h2>
      <p>Clicks: <span id="clicks">0</span></p>
      <p>XP: <span id="xp">0</span> / <span id="xp-next">10</span></p>
      <p>Vault: <span id="passiveGold">0</span></p>
    </section>

    <section id="shop-tab" class="tab">
      <h2>🏭 Businesses</h2>
      <div class="item">🏪 Shop: <span id="shop-count">0</span> <button onclick="buyBusiness('shop')">Buy</button></div>
      <div class="item">🏭 Factory: <span id="factory-count">0</span> <button onclick="buyBusiness('factory')">Buy</button></div>
      <div class="item">🏦 Bank: <span id="bank-count">0</span> <button onclick="buyBusiness('bank')">Buy</button></div>
      <div class="item">🛢 Storage: <span id="storage-capacity">Lvl 1</span> <button onclick="upgradeStorage()">Upgrade</button></div>
      <button id="collect-btn" class="collect">📥 Collect</button>
    </section>
  </main>

  <nav>
    <button onclick="switchTab('game-tab')">🎮</button>
    <button onclick="switchTab('profile-tab')">👤</button>
    <button onclick="switchTab('shop-tab')">🏪</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
