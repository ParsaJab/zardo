<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>ZARDO Clicker Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Main Click Panel -->
  <section id="panel-main" class="panel">
    <div id="score-display">Gold: <span id="gold-count">0</span></div>
    <button id="click-button">💰 Click for Gold</button>
  </section>

  <!-- Businesses Panel -->
  <section id="panel-business" class="panel hidden">
    <div id="business-list">Your Businesses will appear here.</div>
  </section>

  <!-- (مثال، می‌تونی پنل‌های بیشتری اضافه کنی) -->
  <!-- <section id="panel-robot" class="panel hidden">...</section> -->

  <nav class="bottom-tabs">
    <button class="tab active" data-panel="panel-main">🖱️ Click</button>
    <button class="tab" data-panel="panel-business">🏢 Businesses</button>
  </nav>
  <script src="script.js"></script>
</body>
</html>
