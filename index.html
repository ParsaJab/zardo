<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>ZARDO: Click Empire</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body class="light">
  <header>
    <img src="zardo-logo.png" alt="ZARDO Logo" class="zardo-logo"/>
    <div id="gold-box" class="gold-box">
      <img src="coin.png" class="coin-icon" />
      <span id="gold-amount">0</span>
    </div>
    <div class="menu">
      <button onclick="switchTab('settings-tab')">⚙️</button>
    </div>
  </header>

  <main>
    <section id="game-tab" class="tab active">
      <div id="gold-box-big" class="gold-box-big">
        <img src="coin.png" class="coin-icon-big" />
        <span id="gold-amount-big">0</span>
      </div>
      <div class="xp-bar">
        <div id="xp-fill"></div>
      </div>
      <div class="level-display">
        Level: <span id="level-display">1</span>
      </div>
      <div class="vault-bar">
        <img src="vault-icon.png" class="vault-icon"/>
        <div class="vault-progress">
          <div id="vault-progress-fill"></div>
        </div>
        <div class="vault-text">
          <span id="vault-amount">0</span>/<span id="vault-capacity">20</span>
        </div>
      </div>
      <div class="vault-actions">
        <button id="collect-btn">Collect</button>
        <button id="upgrade-vault-btn">
          Upgrade Vault (<span id="vault-upgrade-cost">100</span>)
        </button>
      </div>
      <div id="click-area"></div>
    </section>

    <section id="business-tab" class="tab">
      <h2>Businesses</h2>
      <div id="my-biz-list"></div>
    </section>

    <section id="profile-tab" class="tab">
      <h2>Profile</h2>
      <p>Clicks: <span id="profile-clicks">0</span></p>
      <p>Gold Per Click: <span id="profile-gpc">1</span></p>
      <p>Level: <span id="profile-level">1</span></p>
      <p>Passive/Min: <span id="profile-passive">0</span></p>
    </section>

    <section id="settings-tab" class="tab">
      <h3>Settings</h3>
      <button id="theme-toggle">Toggle Theme</button>
      <button id="reset-btn" class="reset-btn">Reset Game</button>
    </section>

    <section id="bot-tab" class="tab">
      <h2>Bot</h2>
      <div id="bot-status">Bot Level: <span id="bot-level">0</span></div>
      <button id="buy-bot-btn">Buy Bot (1000)</button>
      <button id="upgrade-bot-btn">Upgrade Bot</button>
    </section>
  </main>

  <nav>
    <button onclick="switchTab('business-tab')">🏢</button>
    <button onclick="switchTab('game-tab')">🪙</button>
    <button onclick="switchTab('profile-tab')">👤</button>
    <button onclick="switchTab('bot-tab')">🤖</button>
  </nav>

  <script src="script.js"></script>
</body>
</html>
